<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            height: 100vh;
            overflow-y: auto;
            -webkit-app-region: drag;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(240, 240, 240, 0.85);
            padding: 8px 20px;
            font-size: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .content {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .solution {
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
        }

        pre {
            background-color: rgba(240, 240, 240, 0.8);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        .shortcuts {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(240, 240, 240, 0.85);
            padding: 8px 20px;
            font-size: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .error {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 4px;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            -webkit-app-region: no-drag;
        }

        .settings-panel.visible {
            display: block;
        }

        .settings-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .settings-panel select,
        .settings-panel input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .settings-panel button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .settings-panel button:hover {
            background-color: #0052a3;
        }

        .settings-panel button.cancel {
            background-color: #6c757d;
        }

        .settings-panel button.cancel:hover {
            background-color: #5a6268;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }
    </style>
    <title>LeetCode Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
